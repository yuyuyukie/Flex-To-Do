<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex-To-Do</title>
    <script src="https://kit.fontawesome.com/16225e978a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet"> <!-- NotoSansJP font -->
      <script src="js/main.js" charset="utf-8" defer></script>
  </head>

  <body>
    <div id="bodyWrapper">
    <header>
      <h1 id="title">Flex-To-Do</h1>
      <nav id="headerNav">
        <ul>
          <li class="DrowingButton" id="about">
            <i class="fa fa-info-circle "></i>
            <div class="headerNavDetail">このアプリについて</div>
          </li>
        </ul>
      </nav>
    </header>
    <div id="description" class="hidden">
      <div>
        Flex-To-Doは簡潔でわかりやすさを徹底してつくられたリマインダーアプリです。<br>
        著者： <em>YukiYama</em>
      </div>
      <div>
      <h2>このアプリの特徴</h2>
      いたってシンプルなタスク管理アプリで、以下の機能を持ちます。
      <ul>
        <li>EnterキーによるToDoの追加(PCのみ)</li>
        <li>入力欄への自動フォーカス</li>
        <li>ToDoの表示切り替え</li>
      </ul>
      </div>
    </div>
    <div class="main">
    <div id="todoCreator">
      <form action="" id="todoCreatorForm" onsubmit="return false;">
        <input type="text" id="ctodoText" name="ctodoText">
        <input type="date" id = "ctdDate" name="ctdDate" class="hidden">
        <input type="time" name="ctdTime" id="ctdTime" class="hidden">
        <button id="ctdAdd" name="ctdAdd">追加</button>
        <button id="clearFormBtn">クリア</button>

      </form>
    </div>
    <div id="todoController">
      <ul id="showOption">
        <li id="showAll">すべて</li>
        <li id="showActive">未完のみ</li>
        <li id="showDone">完了のみ</li>
      </ul>
      <div id="clearDone">完了したものを消す</div>
    </div>
    <ul id="todoContainer"></ul>
    <ul id="doneContainer"></ul>
  </div>
    
    <footer>
      <div class="footerContents">  
        made by YukiYama 2020
        <a href="https://github.com/yuyuyukie" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i> </a>
      </div>
    </footer>
    </div>
  </body>
</html>
