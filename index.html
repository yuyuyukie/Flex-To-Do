<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex-To-Do</title>
    <script src="https://kit.fontawesome.com/16225e978a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet"> <!-- NotoSansJP font -->
      <script src="js/main.js" charset="utf-8" defer></script>
  </head>

  <body>
    <div id="bodyWrapper">
    <header>
      <h1 id="title">Flex-To-Do</h1>
      <nav id="headerNav">
        <ul>
          <li class="DrowingButton" id="about">
            <i class="fa fa-info-circle "></i>
            <div class="headerNavDetail">About</div>
          </li>
          <li class="DrowingButton" id="help">
            <i class="fa fa-question-circle"></i>
            <div class="headerNavDetail">Help</div>
          </li>
          <li class="DrowingButton" id="setting">
            <i class="fa fa-gear "></i>
            <div class="headerNavDetail">Setting</div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
    <div id="todoCreator">
      <form action="" class="ctodo">
        <input type="text" id="ctodoText" name="ctodoText">
        <input type="button" id="ctdAdd" name="ctdAdd" value="追加">
        <input type="date" id = "ctdDate" name="ctdDate">
        <input type="time" name="ctdTime" id="ctdTime">
      </form>
    </div>

    <div id="todoContainer">
      <div id="todoTemplate">
        <input type="checkbox" name="todoDone" class="todoDone">
        <span class="todoText">This is a templete ToDo object.</span>
        <span class="todoDate"> 2020/11/7</span>
        <span class="todoTime">20:30</span>
        <button class="editButton"><i class="fa fa-pencil "></i></button>
        <button class="deleteButton"><i class="fa fa-close "></i></button>
      </div>
      <div id="todoTemplate">
        <input type="checkbox" name="todoDone" class="todoDone">
        <span class="todoText">This is a templete ToDo object.</span>
        <span class="todoDate"> 2020/11/7</span>
        <span class="todoTime">20:30</span>
        <button class="editButton"><i class="fa fa-pencil "></i></button>
        <button class="deleteButton"><i class="fa fa-close "></i></button>
      </div>
    </div>
  </div>
    
    <footer>
      <div class="footerContents">  
        made by YukiYama 2020
        <a href="https://github.com/yuyuyukie" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i> </a>
      </div>
    </footer>
    </div>
  </body>
</html>
